<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ufose Software</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash">
      <div class="splash-content">
        <img src="assets/Ufoss_logotransparent.png" alt="Logo" height="200" />
        <h1 class="animated-title">Ufose Software</h1>
        <h3 class="animated-subtitle">AIDING PROGRESS THROUGH CODE</h3>
      </div>

      <!-- Spinner below the text -->
      <div id="spinner-container">
        <div id="loader"></div>
        <!-- Spinner -->
      </div>

      <div class="additional-splash-effects"></div>
    </div>

    <!-- JavaScript for handling page redirect -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.getElementById("splash").style.display = "none"; // Hide splash screen
          window.location.href = "home.html"; // Redirect to home page
        }, 1700); // Splash screen duration
      });
    </script>
  </body>
</html>
